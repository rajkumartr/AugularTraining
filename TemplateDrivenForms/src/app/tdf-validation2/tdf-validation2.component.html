<div appMyBgColor>
    This is div with custom Directive.
</div>
<div class="container">
    <form #frm1="ngForm" autocomplete="off">
        <div class="form-group">
            <label for="txtfname">First Name :</label>
            <input type="text" class="form-control" name="txtfname" ngModel #fnameRef="ngModel" required [ngClass]="{'is-invalid':fnameRef.dirty && fnameRef.invalid}" appMyBgColor/>
            <span *ngIf="!fnameRef.pristine && fnameRef.invalid" class="invalid-feedback" >First Name is required</span>
        </div>
        <div class="form-group">
            <label for="txtlname">Last Name :</label>
            <input type="text" class="form-control" name="txtlname" ngModel #lnameRef="ngModel" required minlength="3" [ngClass]="{'is-invalid':lnameRef.dirty && lnameRef.invalid}"/>
            <span *ngIf="lnameRef.invalid" class="invalid-feedback" >Last Name is required</span>
            lnameRef.errors : {{lnameRef.errors | json}}<br />
        </div>
        <div class="form-group">
            <label for="txtemail">Email :</label>
            <input type="text" class="form-control" name="txtemail" ngModel #emailRef="ngModel" required [ngClass]="{'is-invalid':emailRef.dirty && emailRef.invalid}"/>
            <span *ngIf="!emailRef.pristine && emailRef.invalid" class="invalid-feedback" >Email ID is required</span>
        </div>
        <div class="form-group">
            <label for="txtpwd">Password :</label>
            <input type="text" class="form-control" name="txtpwd" ngModel #pwdRef="ngModel" required [ngClass]="{'is-invalid':pwdRef.dirty && pwdRef.invalid}"/>
            <span *ngIf="!pwdRef.pristine && pwdRef.invalid" class="invalid-feedback" >Password is required</span>
        </div>
        <div class="form-group">
            <label for="txtconfirmpwd">Confirm Password :</label>
            <input type="text" class="form-control" name="txtconfirmpwd" ngModel #confirmpwdRef="ngModel" required [ngClass]="{'is-invalid':confirmpwdRef.dirty && confirmpwdRef.invalid}"/>
            <span *ngIf="!confirmpwdRef.pristine && confirmpwdRef.invalid" class="invalid-feedback" >Confirm Password is required</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="frm1.invalid" >Submit</button>
    </form>
</div>
